- name: Prerequisites
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - libvulkan-dev

- name: Wallpaper
  import_tasks: wallpaper.yml

- name: Desktop Icon
  import_tasks: icon.yml
  tags: skip_in_image

- name: Isaac App
  import_tasks: isaac_app.yml
  tags: skip_in_image

- name: Restart NX server
  meta: noop
  notify: nx_restart
