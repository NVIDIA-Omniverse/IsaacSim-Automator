- name: Create cache directory
  file:
    path: "{{ isaac_cache_dir }}"
    state: directory
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    mode: 0777

- name: Launch scripts [1]
  file:
    path: /home/ubuntu/Desktop
    state: directory
    owner: ubuntu
    group: ubuntu

- name: Launch scripts [2]
  template: src={{ item }}
    dest=/home/ubuntu/Desktop/{{ item }}
    mode=755
    owner=ubuntu
    group=ubuntu
  with_items:
    - isaacsim.sh
    - isaacsim-shell.sh

- name: Log into nvcr.io
  shell: until docker login -u "\$oauthtoken" --password "{{ ngc_api_key }}" nvcr.io; do sleep 10; done
  ignore_errors: true
  become_user: "{{ item }}"
  with_items:
    - root
    - ubuntu
  timeout: 60 # for each item
  when: ngc_api_key != "none"
  tags:
    - skip_in_ovami

- name: Pull Isaac Sim image
  docker_image:
    name: "{{ isaac_image }}"
    repository: nvcr.io
    source: pull
  ignore_errors: true
  when: ngc_api_key != "none"
  tags:
    - skip_in_ovami

- name: Log out from nvcr.io
  shell: docker logout nvcr.io
  become_user: "{{ item }}"
  with_items:
    - root
    - ubuntu
  when: ngc_api_key != "none"
  tags:
    - never
    - cleanup

- name: Start Isaac Sim
  shell: |
    export DISPLAY=":0"
    gnome-terminal -- bash -c "./isaacsim.sh; exec bash"
  args:
    chdir: /home/{{ ansible_user }}/Desktop
  become_user: "{{ ansible_user }}"
  when: ngc_api_key != "none"
  tags:
    - skip_in_image
    - on_stop_start
